<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Weeks Of Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Unna" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

  <body>
    <h1 class="first-part">When tempted to fight <span class="fire">fire</span> with <span class="fire">fire</span>,</h1>
    <h1 class="second-part">remember that the Fire Department</h1>
    <h1 class="third-part">usually uses <span class="water">water</span>.</h1>
  </body>
