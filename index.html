<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Weeks Of Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Unna|Open+Sans|Vollkorn|Arvo|Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section class='week-1'>
      <h1 class="first-part">When tempted to fight <span class="fire">fire</span> with <span class="fire">fire</span>,</h1>
      <h1 class="second-part">remember that the Fire Department</h1>
      <h1 class="third-part">usually uses <span class="water">water</span>.</h1>
    </section>
    <br>
    <section class='week-2'>
      <h2 class='could'>“Well I could do that, but I won’t because I’m not an</h2>
      <h1 class='animal'>animal,</h1>
      <h2 class='dont'>and I don’t</h2>
      <h1 class='hate'>hate myself.”</h1>
      <h3 class='steve'>—Steve</h3>
    </section>
    <br>
    <section class='week-3'>
      <div class='top-half'>
        <h1>“Everything in</h1>
        <h3>moderation,</h3>
      </div>
      <div class='balance-line'></div>
      <div class='bottom-half'>
        <h2>including</h2>
        <h3>moderation.”</h3>
      </div>
      <h1 class='oscar'>― Oscar Wilde</h1>
    </section>
    <br>
  </body>
</html>
